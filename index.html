<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de San Valentín</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tarjeta">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <img src="https://media1.giphy.com/media/kZqbBT64ECtjy/giphy.gif" class="gif" alt="Hello Kitty">
        
        <div class="botones">
            <button id="si">Sí</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="lluvia" id="lluvia">
        <img src="https://media0.giphy.com/media/c76IJLufpNwSULPk77/giphy.gif" alt="Hello Kitty Feliz">
        <h2>Sabía que dirías que sí, cachetona ❤️💖</h2>
        <canvas id="confetti"></canvas>
    </div>

    <div id="emojiLluvia"></div>

    <script src="script.js"></script>

</body>
</html>
